<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#projectExplorer" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="collapse navbar-collapse" id="projectExplorer">
            <form class="form-inline my-2 my-lg-0" name="searchForm">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" value="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
    
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link" href="">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="">Sign up</a>
                </li>
                <li class="nav-item "> 
                    <a class="nav-link" href="">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main">
        <div class="container">
            <h2 class="header">Project 1</h2>

            <div class="row bg-light mb-5">
                <div class="col-md-3">
                    <ul class="pt-2">
                        <li>Created By</li>
                        <li>Ade Chris</li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <ul class="pt-2"> 
                        <li>Date Created</li>
                        <li>2020-08-30</li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <ul class="pt-2">
                        <li>Last Updated</li>
                        <li>2020-08-30</li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <p class="d-flex justify-content-end pt-2" ><a href="viewproject.html" class="btn btn-primary" role="button">View Project</a></p>
                </div>
            </div>

            <div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Edit Project</h3>
                        <hr>
                        <form action="" class="form-group">
                                <label for="name" class="form-label"> Project Name</label><br>
                                <input type="text" name="name" class="form-control" placeholder="Project 1">
                        </form>
                        <form action="" class="form-group">
                                <label for="projectAbstract" class="form-label">ProjectAbstract</label><br>
                                <textarea name="abstract" id="" cols="" rows="8" class="form-control" placeholder="Project 1 is a very interesting project"></textarea>
                        </form>
                        <form action="" class="form-group">
                                <label for="authors" class="form-label"> Author(s)</label><br>
                                <input type="text" name="authors" class="form-control" placeholder="Ade Chris">
                        </form>
                        <form action="" class="form-group">
                            <label for="tags" class="form-label">Tag(s)</label>
                            <input type="text" name="tags" class="form-control" placeholder="#web">
                        </form>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
                     </div>
                    <div class="col-md-6">
                        <h3> Manage Project files</h3>
                        <hr>
                        <section class="input-group mb-2">
                           <input type="text" name="projectFile" id="" class="form-control" placeholder="click to open file browser">
                            <span class="input-group-text">Browse</span>
                        </section>
                        <hr>
                       <section class="card">
                            <header class="card-header">Project files</header>
                            <div class="card-body mx-auto">
                                No file uploaded yet
                            </div>
                       </section>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <div class="container">
        <footer class="text-muted">
              <p>Project Explorer &copy; 2020 - <span>Edconnect</span></p>    
        </footer>
        </div>
</body>
</html>
