<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#projectExplorer" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="collapse navbar-collapse" id="projectExplorer">
            <form class="form-inline my-2 my-lg-0" name="searchForm">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" value="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
    
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link" href="">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="">Sign up</a>
                </li>
                <li class="nav-item "> 
                    <a class="nav-link" href="">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main">
        <div class="container">
            <h2 class="header">Project 1</h2>

            <div class="row bg-light mb-5">
                
                <div class="col pt-3">
                    <p> Created By <br/> Ade Chris</p>
                    
                </div>
                <div class="col pt-3">
                    <p>Date Created<br/> 2020-08-03</p>
                </div>
                 <div class="col pt-3 ">
                        <p> Last Updated <br/> 2020-08-03</p>
                 </div>
                <div class="col pt-3">
                        <a href="viewproject.html" class="btn btn-primary d-flex justify-content-end" role="button">View Project</a>
                </div>
                </div>
                
            
        </div>

        <div class="container">
                <div class="row">
                    <div class="col-md-6">

                        <h3>Edit Project</h3>
                        <hr>

                            <fieldset class="form-group">
                                <label for="name" class="form-label">Project Name</label>
                                <input class="form-control" type="text" name="name" size="74" maxlength="50" value="Project 1">
                            </fieldset>

                            <fieldset class="form-group">
                                <label class="projectAbstract" class="form-label"> Project abstract</label>
                                <textarea class="form-control" name="abstract" size="20" maxlength="100" rows="10" cols="56" placeholder="Maximum of 100 characters">Project 1 is a very interesting project</textarea>
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="" class="form-label">Author(s)</label>
                                <input class="form-control" type="text" name="authors" size="74" maxlength="50" value="Ade Chris">
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="tags" class="form-label">Tag(s)</label>
                                <input class="form-control" type="text" name="tags" size="74" maxlength="50" value="#web">
                            </fieldset>
                            <button class="btn btn-primary btn-lg btn-primary" type="submit">Save</button>

                    </div>

                    <div class="col-md-6">

                        <h3>Manage Project files</h3>
                        <hr>

                        <div class="input-group mb-2">
                            <input type="text" name="projectFile" id=""  placeholder="click to open file browser" class="form-control">
                            <span class="input-group-text">Browse</span>
                        </div>
                            <hr>
                        <div class="card">
                            <div class="card-header">
                                <b>Project files</b>
                            </div>
                            <div class="card-body mx-auto">
                                <p class="card-text">No file uploaded yet</p>
                            </div>
                        </div>
                </div>
            </div>

        
    </main>
    <div class="container">
        <footer class="text-muted">
              <p>Project Explorer &copy; 2020 - <span>Edconnect</span></p>    
        </footer>
        </div>
</body>
</html>
