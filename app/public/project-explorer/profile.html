<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#projectExplorer" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="collapse navbar-collapse" id="projectExplorer">
            <form class="form-inline my-2 my-lg-0" name="searchForm">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" value="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
    
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link" href="">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="">Sign up</a>
                </li>
                <li class="nav-item "> 
                    <a class="nav-link" href="">Login</a>
                </li>
            </ul>

        </div>
    </nav>
   
    <main role="role">
        <div class="container">
                <h2 class="header">Ade Chucks <span class="text-muted">ade@edconnect.ng</span></h2>
            <div class="row bg-light mx-auto">
                <div class="col-md-4">
                    <ul class="pt-2">
                        <li>Program</li>
                        <li>Computer Information Systems</li>
                    </ul>
                    
                </div>
                <div class="col-md-4 column">
                    <ul class="pt-2">
                        <li>Matriculation</li>
                        <li>33/3333</li>
                    </ul>
                </div>
                <div class="col-md-4 column">
                    <ul class="pt-2">
                        <li> Graduation year</li>
                        <li>2018</li>
                    </ul>
                </div>   
            </div>
        </div>
    
        <div class="container">
            <h3 class="h3">Update Profile</h3> <hr>
            <form action="" class="form-group">
                <div class="row ">
                    <div class="col-auto">
                        <label for="fname" class="form-label">First name</label>
                        <input type="text" name="firstName" class="form-control">       
                    </div>
                    <div class="col-">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control">
                    </div>
                </div>
            </form>
            <form action="" class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="col-md-6" >
                        <label for="program" class="form-label">Program</label> <br>
                        <select name="program" id="" class="form-control">
                            <option selected>Choose...</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                </div>
            </form>
            <form action="" class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="text" class="form-label">Matric Number</label>
                        <input type="text" name="matricNumber" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="program" class="form-label">Graduation year</label>
                        <select name="graduationYear" id="" class="form-control">
                            <option selected>Choose....</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>
            </form>
            <button class="btn btn-primary" type="submit">Update Profile</button>

        </div>

        <div class="container">
            
            <h3 class="h3">Change Password</h3> <hr>
            <form action="" name="changePassword" class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label for="currentpassword" class="form-label">Current Password</label>
                        <input type="password" name="currentPassword" placeholder="Current Password" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="newpassword" class="form-label">New Password</label>
                        <input type="password" name="newPassword" placeholder="New Password" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control">
                    </div>
                </div>
            </form>
            <button class="btn btn-primary" type="submit"> Change Password</button>
            
        </div>    
        </main>
    <div class="container">
        <footer class="text-muted">
              <p>Project Explorer &copy; 2020 - <span>Edconnect</span></p>    
        </footer>
    </div>
</body>
</html>
