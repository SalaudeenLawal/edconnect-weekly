<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#projectExplorer" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="collapse navbar-collapse" id="projectExplorer">
            <form class="form-inline my-2 my-lg-0" name="searchForm">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" value="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
    
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link" href="">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="">Sign up</a>
                </li>
                <li class="nav-item "> 
                    <a class="nav-link" href="">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main">
        <div class="container  mx-auto w-75">
            <h2 class="header">Signup</h1>
        <form action="" class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="fname" class="form-label">First Name </label>
                <input type="text" name="firstName" class="form-control" placeholder="Firstname">
                </div>
                <div class="col-md-6">
                    <label for="lname" class="form-label">Last Name </label>
                    <input type="text" name="lastName" class="form-control" placeholder="Lastname">
                </div>
            </div>
        </form> 
        <form action="" class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address </label>
                    <input type="email" name="email" class="form-control" placeholder="Your Email address">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password </label>
                    <input type="password" name="password" class="form-control" placeholder="Your Password">
                </div>
            </div>
        </form>
        <form action="" class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="program" class="form-label">Program</label> <br>
                    <select name="program" id="" class="form-select">
                        <option selected>Choose...</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>    
                </div>
                <div class="col-md-3">                    
                    <label for="text" class="form-label">Matric Number</label>
                    <input type="text" name="matricNumber" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="gradyear" class="form-label">Graduation Year</label>
                    <select name="graduationYear" id="" class="form-control">
                        <option selected>Choose...</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>
        </form>    
        <button class="btn btn-primary" type="submit">Sign Up</button>       
        </div>
    </main>
    
    <div class="container">
        <footer class="text-muted">
              <p>Project Explorer &copy; 2020 - <span>Edconnect</span></p>    
        </footer>
    </div>
   
    </body>
    </html>
